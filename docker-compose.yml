services:
  main:
    image: patent_valuation
    build:
      context: .
    container_name: patent_valuation
    hostname: container
    command: sleep infinity
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./output:/app/output
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]